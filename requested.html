<!DOCTYPE html>
<html lang="en">
  <head>
    <base href="/" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="/favicon.ico" />
    <title>Flex Flex Flex Flex Flex</title>
    <style>
      body {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-top: 130px;
        font-family: "Courier New", monospace;
      }
      button {
        display: block;
        color: white;
        width: 100%;
        border: none;
        background-color: #84bd00;
        padding: 14px 28px;
        margin-top: 20px;
        font-size: 16px;
        cursor: pointer;
        text-align: center;
        border-radius: 5px;
      }
    </style>
  </head>
  <h1>We're looking !!</h1>
  <figure>
    <img src="favicon.ico" alt="logo" style="width:100%">
  </figure> 
  <body onload="init()">
    <form method="get">
      <p id="messages"></p>
      <input
        id="key"
        type="hidden"
        name="key"
        placeholder="API KEY"
      />
      <input
        id="login_cred"
        type="hidden"
        name="login_cred"
        placeholder="Login credentials"
      />
      <button type="submit">FIND ANOTHER CAR</button>
    </form>

    <script>
      function init() {
        new URL(window.location.href).searchParams.forEach((x, y) => {
          if (y === "key") document.getElementById("key").value = x;
          if (y === "login_cred") document.getElementById("login_cred").value = x;
        });
      }
    </script>
    <style></style>
  </body>
</html>
